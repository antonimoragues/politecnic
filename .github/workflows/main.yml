name: Deploy to EKS

on:
  workflow_dispatch:  # Enables manual triggering

jobs:
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-3"
       
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Change directory before checkout
        run: cd /home
        
      - name: Set up Git user details
        run: |
          git config --global user.name "antonimoragues"
          git config --global user.email "amoragues@politecnicllevant.cat"
          git config --global url."https://antonimoragues:${{ secrets.GH_PAT }}@github.com".insteadOf "https://github.com"
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: amoragues/daw  # Replace with the actual repository
          token: ${{ secrets.GH_PAT }}  # If it's a private repo, store a GitHub PAT in secrets

      - name: Deploy to EKS
        run: |
          #kubectl set image deployment/my-app my-app=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-app:latest --namespace default
          #kubectl rollout status deployment/my-app --namespace default
          kubectl apply -f daw/nginx-deployment.yaml
